        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
        <section class="vh-400 bg-image"
            style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
            <div class="mask d-flex align-items-center h-100 gradient-custom-3">
                <div class="container h-900">
                    <div class="h-100 d-flex align-items-center justify-content-center">
                    <!-- <div class="row d-flex justify-content-center align-items-center h-10"> -->
                        <div class="col-12 col-md-9 col-lg-10 col-xxl-6">
                            <div class="card" style="border-radius: 5px;">
                                <div class="card-body p-5">
                                    <h2 class="text-uppercase text-center mb-5">Book Your Bus</h2> 

                                    <form id="busbook" name="busbook">

                                        <div data-mdb-input-init class="form-outline mb-0">
                                            <input type="text" id="bus_name" class="form-control form-control-lg" />
                                            <label class="form-label" for="bus_name">Bus Name</label>
                                        </div> 

                                        <div data-mdb-input-init class="form-outline mb-0">
                                            <input type="text" id="from_location" class="form-control form-control-lg" />
                                            <label class="form-label" for="from_location">From location</label>
                                        </div> 
                                        <div data-mdb-input-init class="form-outline mb-0">
                                            <input type="text" id="to_location" class="form-control form-control-lg" />
                                            <label class="form-label" for="to_location">To Location</label>
                                            </div> 

                                         <div data-mdb-input-init class="form-outline mb-0">
                                            <input type="text" id="first_name" class="form-control form-control-lg" />
                                            <label class="form-label" for="first_name">First Name</label>
                                            </div>   
                                        <div data-mdb-input-init class="form-outline mb-0">
                                            <input type="text" id="last_name" class="form-control form-control-lg" />
                                            <label class="form-label" for="last_name">Last Name</label>
                                            </div>

                                        
                                     <div data-mdb-input-init class="form-outline mb-0">
                                            <input type="email" id="email" class="form-control form-control-lg" />
                                            <label class="form-label" for="email">Your Email</label>
                                        </div>

                                        <div data-mdb-input-init class="form-outline mb-0">
                                            <input type="text" id="phone_number" class="form-control form-control-lg" />
                                            <label class="form-label" for="phone_number">Phone Number</label>
                                        </div> 
                                        <div data-mdb-input-init class="form-outline mb-0">
                                            <input type="number" id="number_of_seats" class="form-control form-control-lg" />
                                            <label class="form-label" for="number_of_seats">Total Tickets</label>



                                        <div class="d-flex justify-content-center">
                                            <button type="submit" data-mdb-button-init data-mdb-ripple-init
                                                class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Book</button>
                                        </div>



                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
